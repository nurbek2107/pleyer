    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="img/faficon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PLAYER</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
    <div class="block">
        <div class="image">
        <img  src="./img/Another-Love.gif" alt="" id="cover"    class="cover" >
    </div>
        <div class="audio">
            <audio src="./music/Another-Love.mp3"  id="audio"></audio>
        </div>






        
        <div class="progres-and-time-container">
            <div class="progress" id="progress">
            <div class="progress-cotainer" id="progress-container">
            </div>
            </div>
            <div class="time-container">
                <span id="start">00:00</span>
                <span id="time">00:00</span>
            </div>
        </div>




        <div class="button">
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
            <button id="void"><i class="fa-solid fa-volume-high"></i></button>

        </div>

        <div class="volume ">
            <input type="range" id="changeVolume" class="changeVolume display_1" min="0" max="1" step="0.001">
        </div>
        <div class="card">
            <button id="Another-Love">Another-Love</button>
            <button id="MOE-MORE">MOE-MORE</button>
            <button id="MIX-Long">MIX-Long</button>
            <button>Another</button>
            <button>MORE</button>
            <button>MIX</button>
    </div>
        </div>
        <script type="module" src="./main.js"></script>

    </body>
    </html>
